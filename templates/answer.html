<!DOCTYPE html>
<html>
<head>
	<title>Irregular Verbs - Answer</title>
</head>
<body>

{% if valida %}
	<p>Correto!</p>
	<p><a href="{{ url_for('question') }}">Voltar</a></p>
{% else %}
	<p>Errado! Correto: {{ correto }}</p>
	<p>Sua resposta: {{ resposta }}</p>
	<p><a href="{{ url_for('question') }}">Voltar</a></p>
{% endif %}

</body>
</html>
